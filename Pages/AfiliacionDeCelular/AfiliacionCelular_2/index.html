<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliación Celular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="maindiv">
        <h1>Afilia tu Celular</h1>
        
        <div class="container">
            <p>Para continuar con el proceso de afiliación
                 te hemos enviado un código de verificación
                  SMS a tu número celular.</p>

            <div class="CelularContainer">
                 <h2>947 058 652</h2>
            </div>
        </div>

    <form id="CodeValidation" name="CodeValidation">
        <label for="code">Código de verificación</label>
        <div class="codeContainer">
            <input type="password" name="code" id="code" required maxlength="6">
            <a href="">Reenviar código</a>
        </div>
    </form>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>   
<script src="main.js"></script>   
</body>
</html>
