<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliación Celular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="maindiv">
        <h1>TRANSFIERE A CELULAR</h1>
        
        <div class="container">
            <p class="label">1. Cuenta origen</p>

            <div class="CuentaContainer">
                <div class="container1">
                    <h2>Cuenta ahorro soles</h2>
                    <p>01-1001-000000</p>
                </div>
                <div class="container2">
                    <h2>S/ 450.52</h2>
                    <p>Saldo disponible</p>
                </div>
            </div>
        </div>

        <div class="operationcontainer">
            <p class="label">2. Tipo de operación</p>
            <p class="Description">
                Elige “Frecuentes”; si ya tienes el número registrado como
                operación frecuente; o “Nuevo” si aún no lo tienes 
                registrado.
            </p>

            <div class="checkboxesContainer">
                <div>
                    <input type="radio" id="huey" name="drone" value="huey" checked />
                    <label for="huey">Frecuentes</label>
                </div>
                <div>
                    <input type="radio" id="huey" name="drone" value="huey" checked />
                    <label for="huey">Nuevo</label>
                </div>
            </div>
        </div>

        <div id="btndiv">
            <button class="btn1"><img src="../../../assets/VECTOR-ICON-MV/Vector-2.svg">REGRESAR</button>
            <button class="btn2">CONTINUAR <img src="../../../assets/VECTOR-ICON-MV/Vector.svg"></button>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>   
<script src="main.js"></script>   
</body>
</html>
