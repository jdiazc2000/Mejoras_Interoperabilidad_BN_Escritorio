    <div id="maindiv">
        <h1>Confirma el cambio de tu número celular</h1>
        
        <div class="container">
            <p>Para continuar con el proceso de afiliación te hemos enviado un código de verificación SMS al nuevo número celular.</p>

            <div class="CelularContainer">
                 <h2>947 058 652</h2>
            </div>

    <form id="CodeValidation" name="CodeValidation">
        <label for="code">Código de verificación</label>
        <div class="codeContainer">
            <input type="password" name="code" id="code" required maxlength="6">
            <a href="">Reenviar código</a>
        </div>
    </form>
    </div>
